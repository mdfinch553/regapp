<!DOCTYPE html>
<html>
    <head>
        <title>Student List Form</title>
    </head>
    <body>
        <h1> Delete Student Form </h1>
        <div id = "form_div">
            <form id="student_delete_form" method="POST">
                <p>Are you sure you want to delete "{{ object }}"?</p>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" id="submit_button" value="save">
            </form>
        </div>
    </body>
</html>
